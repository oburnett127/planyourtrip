<!DOCTYPE html>
<html>
<title>Plan Your Trip</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href=".\\style.css">
<body>
<header class="w3-display-container" style="background-color: #30373f" id="home">
  <div class="w3-display-top w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Plan your trip</span><br>
    <span class="w3-large">Just answer a few questions to help us find the best cities for your vacation</span>
    {% for question in questions %}
      <span class="w3-large" id="question">{{ question.question }}</span>
    {% endfor %}
    <p><input type="button" id="answer1" name="answer1button" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-hover-opacity-off"></p>
    <p><input type="button" id="answer2" name="answer2button" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-hover-opacity-off"></p>
  </div>
</header>
<footer class="w3-center w3-black w3-padding-64">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
</body>
</html>
